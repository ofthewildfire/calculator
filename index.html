<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator-app">
      <div class="display" id="display-el"></div>
      <div class="keys" data-value="1">1</div>
      <div class="keys" data-value="2">2</div>
      <div class="keys" data-value="3">3</div>
      <div class="keys" data-value="4">4</div>
      <div class="keys" data-value="5">5</div>
      <div class="keys" data-value="6">6</div>
      <div class="keys" data-value="7">7</div>
      <div class="keys" data-value="8">8</div>
      <div class="keys" data-value="9">9</div>
      <div class="operator" data-operator="=">=</div>
      <div class="operator" data-operator="+">+</div>
      <div class="operator" data-operator="-">-</div>
      <div class="operator" data-operator="*">*</div>
      <div class="operator" data-operator="/">/</div>
      <div class="clear" data-clear="clear" id="clear">Clear</div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
